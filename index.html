    <!-- CSS crítico mínimo (evita tela “quebrando” enquanto o CSS completo carrega) -->
    <style>
        :root { --font-family: 'Outfit', Arial, Helvetica, sans-serif; }
        body { margin: 0; font-family: var(--font-family); background: #f1e3ca; line-height: 1.6; }
        /* Hero acima da dobra (LCP) */
        #hero.hero { overflow: hidden; justify-items: center; }
        .hero { width: 100%; min-height: 440px; height: 500px; max-height: 600px; display: flex; align-items: flex-start; justify-content: center; text-align: center; color: #fff; box-shadow: inset 0 -20px 20px 5px #f1e3ca; position: relative; overflow: hidden; background: #000; }
        .hero .hero-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; object-position: center top; z-index: 0; }
        .hero::before { content: ''; position: absolute; inset: 0; z-index: 1; pointer-events: none; }
        .hero-content { display: flex; flex-direction: column; max-width: 1100px; align-items: flex-start; width: 100%; position: relative; z-index: 2; height: 500px; padding: 30px 20px; }
        .hero-content h1 { font-size: 4rem; margin: 0 0 1rem; line-height: 1.1; text-align: justify; color: #fff; text-shadow: 0 0 20px #58371b; }
        .hero-content p { font-size: 2.2rem; margin: 0 0 2rem; opacity: .9; color: #fff; text-shadow: 0 0 20px #58371b; text-align: left; }
        .hero-buttons { display: flex; gap: 15px; flex-wrap: wrap; margin-top: auto; min-height: 72px; }
        .cta-button, .cta-button-1 { padding: 10px 20px; border-radius: 8px; text-decoration: none; font-size: 2rem; font-weight: 600; display: inline-block; }
        .cta-button { background: linear-gradient(135deg, #58371b 0%, #8b5a3c 100%); color: #fff; }
        .cta-button-1 { background: linear-gradient(135deg, #e9ab3b 0%, #d4941f 100%); color: #fff; }
        /* Reserva espaço p/ evitar CLS quando a fonte web entrar e mudar métricas (botões podem quebrar linha). */
        @media (max-width: 900px){ .hero-content h1{font-size:3rem} .hero-content p{font-size:1.6rem} .cta-button,.cta-button-1{font-size:1.2rem} .hero-buttons{min-height:140px} }
        /* Evitar CLS do header/footer (carregados via includes.js) */
        #header { min-height: 120px; }
        #footer { min-height: 420px; }
        /* Reservar altura de seções carregadas via fetch (evita empurrão quando chegam) */
        #tours { min-height: 700px; }
        #servicos-privativos { min-height: 520px; }
        #about { min-height: 650px; }
        #testimonials { min-height: 520px; }
    </style>
