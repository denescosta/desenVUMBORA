    <!-- Filtros (opcional - vocÃª pode expandir depois) -->
    <div class="catalogo-filtros">
      <button class="filtro-btn active" data-categoria="todas" onclick="filtrarPasseios(event, 'todas')">

<script>
  // FunÃ§Ã£o para filtrar passeios por categoria
  async function filtrarPasseios(evt, categoria) {
    const eventObj = evt || window.event;
    // Atualiza botÃµes ativos
    document.querySelectorAll('.filtro-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    if (eventObj && eventObj.currentTarget) {
      eventObj.currentTarget.classList.add('active');
    }

    // Recarrega catÃ¡logo com filtro
    const filtro = categoria === 'todas' ? null : categoria;
    await window.carregarCatalogoPasseios(filtro);
  }
</script>
